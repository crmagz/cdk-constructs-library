name: PR Validation

on:
  pull_request:
    branches:
      - main
      - develop
  # Allow manual trigger
  workflow_dispatch:

jobs:
  validate:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check code formatting
        run: make format-check

      - name: Run linter
        run: make lint

      - name: Build all packages
        run: make build-all
